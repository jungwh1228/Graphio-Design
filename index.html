<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <title>Document</title>
</head>
<body>
  <div class="v-group-16">
    <div class="h-group-12">
      <div class="radio">
        <input type="radio" id="radio" class="radio-input" name="radio1" />
        <label for="radio" class="radio-label">
          직접 선택
          <span class="radio-subtext">(Optional)</span>
        </label>
      </div>
      <div class="radio">
        <input type="radio" id="radio-02" class="radio-input" name="radio2" checked/>
        <label for="radio-02" class="radio-label">
          직접 선택2
          <span class="radio-subtext">(Optional)</span>
        </label>
      </div>
      <div class="radio">
        <input type="radio" id="radio-03" class="radio-input" name="radio3" disabled/>
        <label for="radio-03" class="radio-label">
          직접 선택2
          <span class="radio-subtext">(Optional)</span>
        </label>
      </div>
    </div>
    <div class="h-group-12">
      <div class="radio radio-sm">
        <input type="radio" id="radio-sm" class="radio-input" name="radio-sm" />
        <label for="radio-sm" class="radio-label">
          직접 선택 스몰
          <span class="radio-subtext">(Optional)</span>
        </label>
      </div>
      <div class="radio radio-sm">
        <input type="radio" id="radio-sm-02" class="radio-input" name="radio-sm-2" checked/>
        <label for="radio-sm-02" class="radio-label">
          직접 선택 스몰2
          <span class="radio-subtext">(Optional)</span>
        </label>
      </div>
      <div class="radio radio-sm">
        <input type="radio" id="radio-sm-03" class="radio-input" name="radio-sm-3" checked disabled/>
        <label for="radio-sm-03" class="radio-label">
          직접 선택 스몰2
          <span class="radio-subtext">(Optional)</span>
        </label>
      </div>
    </div>
    <div class="h-group-12">
      <div class="checkbox">
        <input type="checkbox" id="checkbox" class="checkbox-input" />
        <label for="checkbox" class="checkbox-label">
          <span class="checkbox-text"> 체크박스 </span>
          <span class="checkbox-subtext">(Optional)</span>
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="checkbox-02" class="checkbox-input" checked/>
        <label for="checkbox-02" class="checkbox-label">
          <span class="checkbox-text"> 체크박스 </span>
          <span class="checkbox-subtext">(Optional)</span>
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="checkbox-03" class="checkbox-input" disabled/>
        <label for="checkbox-03" class="checkbox-label">
          <span class="checkbox-text"> 체크박스 </span>
          <span class="checkbox-subtext">(Optional)</span>
        </label>
      </div>
      <div class="checkbox checkbox-indeterminate">
        <input type="checkbox" id="checkbox-03" class="checkbox-input" checked/>
        <label for="checkbox-03" class="checkbox-label">
          <span class="checkbox-text"> 체크박스 </span>
          <span class="checkbox-subtext">(Optional)</span>
        </label>
      </div>
    </div>
    <div class="h-group-12">
      <div class="checkbox checkbox-sm">
        <input type="checkbox" id="checkbox-sm" class="checkbox-input" />
        <label for="checkbox-sm" class="checkbox-label">
          <span class="checkbox-text"> 체크박스 </span>
          <span class="checkbox-subtext">(Optional)</span>
        </label>
      </div>
      <div class="checkbox checkbox-sm">
        <input type="checkbox" id="checkbox-sm-02" class="checkbox-input" checked/>
        <label for="checkbox-sm-02" class="checkbox-label">
          <span class="checkbox-text"> 체크박스 </span>
          <span class="checkbox-subtext">(Optional)</span>
        </label>
      </div>
      <div class="checkbox checkbox-sm">
        <input type="checkbox" id="checkbox-sm-03" class="checkbox-input" checked disabled/>
        <label for="checkbox-sm-03" class="checkbox-label">
          <span class="checkbox-text"> 체크박스 </span>
          <span class="checkbox-subtext">(Optional)</span>
        </label>
      </div>
    </div>
  </div>


</body>
</html>
